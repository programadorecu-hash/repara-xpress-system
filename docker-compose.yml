services:
  api:
    build: ./backend
    container_name: repara_xpress_api
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/code
    env_file:
      - .env
    environment:
      # Si quisieras forzar alguna variable aquí, puedes mantenerla
      # DATABASE_URL se puede leer desde .env (como ya la pusimos)
      # SECRET_KEY también viene de .env
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - TZ=${TZ}
      - CORS_ORIGINS=${CORS_ORIGINS}
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # (Opcional pero recomendado) Frontend en compose
  frontend:
    build: ./frontend
    container_name: repara_xpress_frontend
    ports:
      - "5173:5173"
    env_file:
      - .env
    environment:
      - VITE_API_URL=${VITE_API_URL}
    depends_on:
      - api

  db:
    image: postgres:15-alpine
    container_name: repara_xpress_db
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=repara_user
      - POSTGRES_PASSWORD=repara_password
      - POSTGRES_DB=repara_xpress_inventory_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U repara_user -d repara_xpress_inventory_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
